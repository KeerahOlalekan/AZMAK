<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now - AZMAK TECH AND MORE</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="assets/images/Azmak logo.jpg" alt="AZMAK Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="apply.html" class="active">Apply</a></li>
                <li><button id="dark-mode-toggle">ðŸŒ™</button></li>
            </ul>
        </nav>
    </header>
    
    <!-- Application Form Section -->
    <section class="apply">
        <div class="background-video">
            <video autoplay loop muted>
                <source src="assets/videos/mixkit-hands-of-a-programmer-working-on-his-computer-41640-4k.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="container">
            <h1>Apply Now</h1>
            <br>
            <p>Fill out the form below to apply for our programs and services.</p>
    
            <form class="apply-form">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
    
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
    
                <label for="program">Select Program</label>
                <select id="program" name="program" required>
                    <option value="">-- Select --</option>
                    <option value="IT Training">IT Training</option>
                    <option value="Online Registration">Online Registration</option>
                    <option value="Physical Classes">Physical Classes</option>
                    <option value="Virtual Classes">Virtual Classes</option>
                </select>
    
                <label for="message">Why do you want to join?</label>
                <textarea id="message" name="message" rows="5" required></textarea>
    
                <button type="submit">Submit Application</button>
            </form>
        </div>
    </section>
</body>
</html>
